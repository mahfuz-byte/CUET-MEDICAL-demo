<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy - CUET Medical Center</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .pharmacy-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .pharmacy-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            border-radius: 12px;
            color: white;
        }

        .pharmacy-header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .pharmacy-header p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.9;
        }

        .medicines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .medicine-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(168, 85, 247, 0.15) 100%);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 180px;
        }

        .medicine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.6);
        }

        .medicine-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .medicine-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .medicine-dosage {
            font-size: 1rem;
            color: #a855f7;
            font-weight: 600;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }

        .medicine-count {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
            color: #e5e7eb;
        }

        .medicine-count strong {
            color: #3b82f6;
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            .pharmacy-header h1 {
                font-size: 2rem;
            }

            .pharmacy-header p {
                font-size: 1rem;
            }

            .medicines-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .medicine-card {
                min-height: 160px;
            }

            .medicine-icon {
                font-size: 2.5rem;
            }

            .medicine-name {
                font-size: 1.1rem;
            }

            .medicine-dosage {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">üè• CUET Medical</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="pharmacy.html" class="nav-link active">Pharmacy</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="pharmacy-container">
        <button class="back-button" onclick="window.history.back()">‚Üê Go Back</button>

        <div class="pharmacy-header">
            <h1>üíä Pharmacy</h1>
            <p>Available Medicines at CUET Medical Center</p>
        </div>

        <div id="medicineCount" class="medicine-count" style="display: none;"></div>

        <div class="medicines-grid" id="medicinesGrid">
            <div class="empty-state">
                <div class="empty-state-icon">üíä</div>
                <div class="empty-state-text">No medicines available at the moment</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 CUET Medical Center. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script>
        function loadPharmacy() {
            const medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
            const grid = document.getElementById('medicinesGrid');
            const count = document.getElementById('medicineCount');

            if (medicines.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üíä</div>
                        <div class="empty-state-text">No medicines available at the moment</div>
                    </div>
                `;
                count.style.display = 'none';
                return;
            }

            count.innerHTML = `<strong>${medicines.length}</strong> medicines available in our pharmacy`;
            count.style.display = 'block';

            grid.innerHTML = medicines.map((med, idx) => `
                <div class="medicine-card">
                    <div class="medicine-icon">üíä</div>
                    <div class="medicine-name">${med.name}</div>
                    <div class="medicine-dosage">${med.dosage}</div>
                </div>
            `).join('');
        }

        window.addEventListener('load', loadPharmacy);
        window.addEventListener('storage', loadPharmacy);
    </script>
</body>
</html>
